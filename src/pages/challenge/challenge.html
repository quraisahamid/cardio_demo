<ion-header>

  <ion-navbar>
      <!-- <ion-icon name="menu"></ion-icon> -->
    <ion-title>Challenge</ion-title>
  </ion-navbar>
    
</ion-header>


<ion-content padding>
    
 <ion-searchbar (ionInput)="getTopics($event)" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"></ion-searchbar>
 
  <ion-list >
    <ion-item *ngFor="let topic of topics">
      {{ topic }}
    </ion-item>
  </ion-list>
    
<ion-content class="list ion-card-title">

  <ion-card>

    <img src="assets/imgs/card-01.png"/>

    <ion-card-content>
      <ion-card-title>
        2.4KM Run
      </ion-card-title>

    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='radio-button-on'></ion-icon>
          Intermediate
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='flame'></ion-icon>
          640 Calories
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='add'></ion-icon>
          100 Point
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-card>

    <div>
       <img src="assets/imgs/card-02.png"/>
    </div>

    <ion-card-content>
      <ion-card-title>
        500 Calories Run
      </ion-card-title>
        
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='radio-button-on'></ion-icon>
          Intermediate
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='flame'></ion-icon>
          500 Calories
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='add'></ion-icon>
          100 Point
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  

  


</ion-content>
